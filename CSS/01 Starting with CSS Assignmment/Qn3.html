<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Contact Form</title>
  <style>
    /* Custom Color Palette */
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #18bc9c;
      --background-color: #ecf0f1;
      --input-bg: #ffffff;
      --section-bg: rgba(255, 255, 255, 0.85); /* semi-transparent */
      --text-color: #34495e;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--section-bg); /* opacity applied */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-color);
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    input[type="submit"] {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #149f84;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="">Select</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Type your message here..."></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
