<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entity</title>
</head>
<body>
    <h1>HTML Entity</h1>

    <ul>
        <li><strong>& ls :- &nbsp; </strong>Less-then sign(&lt;)</li>
        <li><strong>& gt :- &nbsp;</strong>Greater-then sign(&gt;)</li>
        <li><strong>& amp :- &nbsp;</strong>Ampersand(&amp;)</li>
        <li><strong>& copy :- &nbsp;</strong>Copyright Symbol(&copy;)</li>
        <li><strong>& rarr :- &nbsp;</strong>Right arror(&rarr;)</li>
        <li><strong>& larr :- &nbsp;</strong>Left arror(&larr;)</li>
    </ul>
</body>
</html>
