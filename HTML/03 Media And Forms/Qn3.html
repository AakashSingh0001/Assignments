<!DOCTYPE html>
<html>
<head>
  <title>Media Example</title>
</head>
<body>
  <!-- Video that plays automatically and loops infinitely -->
  <h2>Video Example</h2>
  <video width="640" height="360" controls  autoplay loop >
    <source src="Spandex - Redefining the Ultimate Stretch! Watch our new TVC to find out more.. - Dixcy Scott (720p, h264, youtube).mp4" type="video/mp4">
  </video>

  <!-- Audio that plays automatically and loops infinitely -->
  <h2>Audio Example</h2>
  <audio controls autoplay loop>
    <source src="2 Khatole(KoshalWorld.Com).mp3" type="audio/mpeg">

  </audio>

</body>
</html>
