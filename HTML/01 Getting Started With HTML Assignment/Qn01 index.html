<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 300px;justify-content: center; width: 600px; border: 2px solid black;">
       <p style="font-weight: bold;">This text will be bold</p>
       <p style="font-style: italic;">This text will be italic</p>
       <p style="text-decoration: underline;">This text will be underlined</p>
       <p style="background-color: yellow; display: inline;">This text will be highlighted</p>
       <p>This is normal text <sup>This is super scripted</sup> This is normal again</p>
       <p>This is normal text <sub>This text will be subscripted</sub></p>
       <p>Normal Text <small>Small Text</small></p>
       <p ><del>This text will be deleted</del></p>
    </div>
</body>
</html>
